<div class="account-container">
    <div class="account-header">
        <h1 data-i18n="account.title">Account</h1>
    </div>

    <div class="account-section current-profile-section">
        <h2 class="section-title" data-i18n="account.currentProfile">Current Profile</h2>
        <div class="profile-display">
            <div id="current-profile-avatar" class="profile-avatar large">
                <!-- Avatar text injected here -->
            </div>
            <div class="profile-details">
                <h3 id="current-profile-name" class="profile-name-text"></h3>
                <div class="profile-actions">
                    <button id="account-edit-profile-btn" class="btn btn-secondary focusable"
                        data-i18n="account.editProfile">Edit Profile</button>
                    <button id="account-switch-profile-btn" class="btn btn-primary focusable"
                        data-i18n="account.logout">Switch Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Section -->
    <div class="account-section info-section">
        <div class="info-content">
            <h2 class="user-name" data-i18n="account.guestUser">Guest Mode</h2>
            <div class="access-notice">
                <p class="notice-main" data-i18n="account.noLoginNotice">You cannot login to the application yet.</p>
                <p class="notice-sub" data-i18n="account.fullAccessNotice">However, you can use all functions of IVIDS
                    without an account.</p>
            </div>
        </div>
    </div>
</div>
