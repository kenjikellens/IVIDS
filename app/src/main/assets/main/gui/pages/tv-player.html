<div class="tv-player-container">
    <video id="tv-video" class="tv-video" autoplay controls></video>

    <div class="tv-overlay" id="tv-overlay">
        <div class="tv-info">
            <h1 id="tv-title">Channel Name</h1>
            <p id="tv-group">Group Name</p>
        </div>
        <div class="tv-controls">
            <button class="focusable" id="tv-back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
    </div>

    <div id="tv-loading" class="tv-loading">
        <div class="ivids-loader"></div>
    </div>
</div>
