<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVIDS</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/loader.css">

    <!-- Page Specific CSS (Dynamic) -->
    <link rel="stylesheet" id="page-css" href="">
</head>

<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar" id="header">
            <div class="logo">IVIDS</div>
            <div class="nav-links" id="nav-links">
                <a href="#" class="nav-item focusable" data-route="home" data-i18n="nav.home">Home</a>
                <a href="#" class="nav-item focusable" data-route="movies" data-i18n="nav.movies">Movies</a>
                <a href="#" class="nav-item focusable" data-route="series" data-i18n="nav.series">Series</a>
                <a href="#" class="nav-item focusable" data-route="playlists" data-i18n="nav.playlists">Playlists</a>
                <a href="#" class="nav-item focusable" data-route="search" data-i18n="nav.search">Search</a>
            </div>
            <div class="nav-utilities">
                <button class="settings-btn focusable" data-route="settings" title="Settings">
                    <div class="settings-icon"
                        style="-webkit-mask-image: url('images/settings.svg'); mask-image: url('images/settings.svg');">
                    </div>
                </button>
                <button class="settings-btn focusable" data-route="account" title="Account">
                    <div class="settings-icon"
                        style="-webkit-mask-image: url('images/account.svg'); mask-image: url('images/account.svg');">
                    </div>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div id="main-view"></div>
    </div>

    <!-- Tizen Web Device API -->
    <script src="$WEBAPIS/webapis/webapis.js"></script>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
