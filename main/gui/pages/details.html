<div class="details-page" id="details-bg">
    <div class="details-content">
        <h1 class="details-title" id="details-title"></h1>
        <div class="details-meta">
            <span id="details-date"></span>
            <span id="details-rating"></span>
        </div>
        <p class="details-overview" id="details-overview"></p>
        <button class="btn btn-primary focusable" id="details-play">Play</button>
        <button class="btn btn-secondary focusable" id="details-back">Back</button>
    </div>
</div>

<style>
    .details-page {
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 50px;
    }

    .details-page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0.4));
    }

    .details-content {
        position: relative;
        z-index: 10;
        max-width: 700px;
    }

    .details-title {
        font-size: 50px;
        margin-bottom: 20px;
    }

    .details-meta {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 20px;
    }

    .details-overview {
        font-size: 20px;
        line-height: 1.5;
        margin-bottom: 30px;
    }
</style>
