<div class="video-container" id="video-container"
    style="position: relative; width: 100vw; height: 100vh; background: #000; overflow: hidden;">
    <div class="player-container">
        <div id="video-player"></div>
        <div class="player-controls">
            <button class="control-btn focusable" id="play-pause" data-i18n="player.play">Play</button>
            <button class="control-btn focusable" id="stop" data-i18n="player.stop">Stop</button>
        </div>
    </div>
</div>
<div id="player-controls" style="position: fixed; top: 24px; left: 24px; z-index: 20;">
    <button class="btn btn-secondary focusable" id="player-back">Back</button>
</div>
