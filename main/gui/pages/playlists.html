<link rel="stylesheet" href="../css/playlists.css">

<div class="playlists-container">
    <!-- Playlist List View -->
    <div id="playlists-list-view">
        <div class="playlists-layout">
            <!-- Sidebar (shown only when playlists exist) -->
            <div id="playlists-sidebar" class="playlists-sidebar">
                <h2 data-i18n="playlists.sidebarTitle">Playlists</h2>
                <button id="create-playlist-btn-sidebar" class="create-playlist-btn focusable"
                    data-i18n="playlists.createShort">+ Create
                    Playlist</button>
            </div>

            <!-- Main Content Area -->
            <div class="playlists-main">
                <div class="playlists-header">
                    <h1 data-i18n="playlists.title">My Playlists</h1>
                </div>
                <div id="playlists-grid" class="playlists-grid">
                    <!-- Playlists will be injected here -->
                </div>
                <!-- Empty State with Centered Button -->
                <div id="playlists-empty-state" class="playlists-empty-state">
                    <p data-i18n="playlists.empty">No playlists found. Create one!</p>
                    <button id="create-playlist-btn" class="create-playlist-btn focusable"
                        data-i18n="playlists.create">Create New Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Single Playlist View -->
    <div id="playlist-details-view" class="playlist-details-view">
        <div class="playlists-header">
            <div class="playlist-details-header">
                <button id="playlist-back-btn" class="playlist-back-btn focusable">&#8592;</button>
                <h1 id="playlist-title">Playlist Name</h1>
            </div>
            <button id="delete-playlist-btn" class="btn-cancel focusable" data-i18n="playlists.delete">Delete
                Playlist</button>
        </div>
        <div id="playlist-items-grid" class="playlist-items-grid">
            <!-- Playlist items will be injected here -->
        </div>
    </div>
</div>

<!-- Create Playlist Modal -->
<div id="create-playlist-modal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title" data-i18n="playlists.create">Create New Playlist</h2>
        <input type="text" id="new-playlist-name" class="modal-input focusable" placeholder="Playlist Name"
            data-i18n="playlists.namePlaceholder">
        <div class="modal-actions">
            <button id="create-playlist-cancel" class="btn-cancel focusable"
                data-i18n="playlists.cancel">Cancel</button>
            <button id="create-playlist-confirm" class="btn-confirm focusable"
                data-i18n="playlists.confirmCreate">Create</button>
        </div>
    </div>
</div>

<!-- Delete Playlist Confirmation Modal -->
<div id="delete-playlist-modal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title" data-i18n="playlists.deleteConfirmTitle">Delete Playlist</h2>
        <p class="modal-message" id="delete-playlist-message" data-i18n="playlists.deleteConfirmMessage">Are you sure
            you want to delete this playlist?</p>
        <div class="modal-actions">
            <button id="delete-playlist-cancel" class="btn-cancel focusable"
                data-i18n="playlists.cancel">Cancel</button>
            <button id="delete-playlist-confirm" class="btn-delete focusable"
                data-i18n="playlists.confirmDelete">Delete</button>
        </div>
    </div>
</div>
